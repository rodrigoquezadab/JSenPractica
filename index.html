<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>JavaScript en práctica</title>
  </head>
  <body>
    <div class="container">
      <h1 class="py-3 d-block">JavaScript en práctica</h1>
      <div class="p-5 border">
        <div class="formulario">
          <div class="ejercicio-1 pt-5">
            <div style="margin: 0 auto">
              <h2>Escríbenos !!!</h2>

              <div
                class="resultado"
                style="color: green; font-style: italic"
              ></div>
              <form id="formulario">
                <div>
                  <div
                    class="form-group"
                    style="display: flex; flex-direction: column"
                  >
                    <label> Nombre completo </label>
                    <input id="nombre" type="text" />
                    <p
                      class="errorNombre"
                      style="color: red; font-style: italic"
                    ></p>
                  </div>
                  <div
                    class="form-group"
                    style="display: flex; flex-direction: column"
                  >
                    <label> Asunto </label>
                    <input id="asunto" type="text" />
                    <p
                      class="errorAsunto"
                      style="color: red; font-style: italic"
                    ></p>
                  </div>
                </div>
                <div
                  class="form-group"
                  style="display: flex; flex-direction: column"
                >
                  <label> Mensaje </label>
                  <textarea id="mensaje"></textarea>
                  <p
                    class="errorMensaje"
                    style="color: red; font-style: italic"
                  ></p>
                </div>

                <div>
                  <button class="btn btn-primary" id="botton" type="submit">
                    Enviar mensaje
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="p-5 border">
        <div style="margin: 0 auto">
          <h2>Paleta de colores</h2>
          <div style="display: flex">
            <div style="display: flex; flex-direction: column">
              <button
                onclick="botones(this)"
                id="btn-1"
                style="background-color: #e53e3e; width: 100px; height: 100px"
                type="button"
              ></button>
              <button
                onclick="botones(this)"
                id="btn-2"
                style="background-color: #dd6b20; width: 100px; height: 100px"
                type="button"
              ></button>
              <button
                onclick="botones(this)"
                id="btn-3"
                style="background-color: #faf089; width: 100px; height: 100px"
                type="button"
              ></button>
              <button
                onclick="botones(this)"
                id="btn-4"
                style="background-color: #48bb78; width: 100px; height: 100px"
                type="button"
              ></button>
              <button
                onclick="botones(this)"
                id="btn-5"
                style="background-color: #81e6d9; width: 100px; height: 100px"
                type="button"
              ></button>
              <button
                onclick="botones(this)"
                id="btn-6"
                style="background-color: #d53f8c; width: 100px; height: 100px"
                type="button"
              ></button>
            </div>
            <div style="width: 500px; height: 600px">
              <div
                id="caja"
                style="border: 1px solid black; width: 100%; height: 100%"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="p-5 border mb-3">
        <div style="margin: 0 auto" class="calculadora">
          <h2 class="pb-5">Calculadora</h2>
          <h2 class="pb-3">Resultado: <span class="resultadoCalc"></span></h2>
          <div>
            <div>
              <div class="form-group">
                <label for="">Valor 1</label>
                <input id="valor1" type="text" />
              </div>
              <div class="form-group">
                <label for="">Valor 2</label>
                <input id="valor2" type="text" />
              </div>
              <div class="form-group" style="display: flex">
                <button
                  class="btn btn-primary m-1"
                  onclick="sumar(this)"
                  id="btn-sumar"
                  type="button"
                >
                  Sumar
                </button>
                <button
                  class="btn btn-primary m-1"
                  onclick="sumar(this)"
                  id="btn-restar"
                  type="button"
                >
                  Restar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
